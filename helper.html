class Counter{
  constructor(name, no, dir, downF){
    this._name = name,
    this._no = no,
    this._dir = dir, //'up' or 'down'
    this._downF = downF, //counting down from (if passed)
    this.time = (downF === undefined ) ? 0 : downF,
    this.running = false,
    this.timer = {}
  }
  get name(){ return this._name ; }
  get no(){ return this._no ; }
  get dir(){ return this._dir ; }
